<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Snake</title>
</head>
<body>
    <div class="gameArea">
        <div class="background"></div>
        
        <div class="bottomBar">
            <div class="controles">
                <button type="button" id="botaoIniciar" class="botao" data-padding="yes">▶</button>
                <button type='button' id="botaoPausa" class="botao" data-padding="yes">||</button>
                <button type='button' id="botaoRestart" class="botao">&#x27F2</button>
                <select name="listaDeCores" id="listaDeCores" class="lista" data-padding="yes"></select>
                
                <select name="dificuldades" id="listaDeDificuldades" class="lista" data-padding="yes">
                    <option value="facil" class="lista__opcao">Fácil</option>
                    <option value="medio" class="lista__opcao">Médio</option>
                    <option value="dificil" class="lista__opcao">Difícil</option>
                </select>
            </div>

            

            <p class="placar" id="placar">Placar:  000</p>

        </div>
    </div>
    <script src="./eventos/start.js" type='module'></script>
    <script src="./loads/loadListaCores.js"></script>
</body>
</html>
