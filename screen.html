<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Snake</title>
</head>
<body>
    <div class="background">

    </div>
    <script type="module" src="./Snake.js"></script>
    <script src="./move.js" type="module"></script>
    <script type="module">
        import SnakePart from './Snake.js'
        import {getMoveKey, moveSnake, continousMove} from './move.js'
        
        document.addEventListener('DOMContentLoaded', () => {
            
            const cabeca = new SnakePart('snake-part', 'snake-head', 50, 28, 'up');
            const rabo = new SnakePart('snake-part', 'snake-tail', 47, 28, 'up');
            cabeca.draw();
            rabo.draw();
    
            getMoveKey(cabeca);
            getMoveKey(rabo);
                        
            continousMove(cabeca, 1, 200)
        })
        
        
        
    </script>
</body>
