<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Snake</title>
</head>
<body>
    <div class="background">

    </div>
    <script type="module" src="./Snake.js"></script>
    <script src="./move.js" type="module"></script>
    <script src="./continousLoad.js" type="module"></script>
    <script src="./draw.js" type="module"></script>
    <script src="./loadInicial.js" type="module"></script>
    <script type="module">
        import {getMoveKey, moveSnake} from './move.js'
        import continousLoad from './continousLoad.js'
        import { conectPartesSnake } from "./draw.js"
        import { loadInicial } from "./loadInicial.js"
        
        document.addEventListener('DOMContentLoaded', () => {
            // loadBackground(300, 300,'#555555', 3)
            const snake = loadInicial()
    
            getMoveKey(snake, snake.cabeca);
            document.addEventListener('keydown', (tecla) => {
                if (tecla.key === 'Shift') {
                    conectPartesSnake(snake.cabeca, snake.rabo)
                    continousLoad(snake, 1, 500)
                }
            })
            
        })
         
    </script>
</body>
</html>
